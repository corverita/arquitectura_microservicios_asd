{% extends "./base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
    <h1>Checkout</h1>
    
    <div class="order-info">
        <h3>Your order</h3>
        <ul>
            {% for item in result['cart'] %}
                <li>{{ item.quantity }}x {{ item.product.name }} <span>${{ item.total_product }}</span></li>
            {% endfor %}
        </ul>
        <p>Total: ${{ result['sum_cart'] }}</p>
    </div>
    <form action="" method="post" class="order-form">
        <td><label for="first_name">First_name:</label></td>
        <td><input type="text" name="first_name"></td>
        <td><label for="last_name">Last_name</form>label></td>
        <td><input type="text" name="last_name"></td>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email"></td>
        <td><label for="address">Address:</label></td>
        <td><input type="text" name="address"></td>
        <td><label for="postal_code">Postal Code:</label></td>
        <td><input type="number" name="postal_code"></td>
        <td><label for="city">City:</label></td>
        <td><input type="text" name="city"> </td>
        <p><input type="submit" value="Place Order"></p>
        {{ csrf_input }}
    </form>
{% endblock %}
